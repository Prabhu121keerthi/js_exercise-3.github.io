<body>
  <script>
    var A = [1, 2, 2, 3, 3, 3, 5, 7, 7,8, 9], N = 11;

    let j = 0;

    for(let i = 0; i<N; i++) {
      
      if(A[i] != A[i+1]) 

      {
        A[j] = A[i];
        j++;
      }

    }

    for(let i=0; i<j; i++) {
      document.write(A[i] + " ");
    }
  </script>
